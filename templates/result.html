<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📄 Snapidox Report Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    h2.section-title {
      position: relative;
      display: inline-block;
    }
    h2.section-title::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, #6366f1, #9333ea);
      border-radius: 9999px;
      animation: expand 0.6s ease-in-out;
    }

    @keyframes expand {
      from { width: 0; }
      to { width: 100%; }
    }

    .wave-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(to bottom, #eef2ff 0%, #ffffff 100%);
    }

    .dark .wave-background {
      background: linear-gradient(to bottom, #1e1e2f 0%, #111827 100%);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 relative transition-colors duration-300">

  <!-- Background Gradient -->
  <div class="wave-background"></div>

  <!-- Dark Mode Toggle -->
  <div class="absolute top-4 right-4 z-10">
    <button id="darkModeToggle" class="px-3 py-2 text-sm rounded-full bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition">
      🌗 Toggle Dark Mode
    </button>
  </div>

  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-3xl shadow-2xl w-full max-w-4xl relative overflow-hidden border border-gray-200 dark:border-gray-700">

      <!-- Title -->
      <h1 class="text-3xl font-extrabold text-center text-indigo-700 dark:text-indigo-400 mb-6" id="title">📌 Report Title</h1>

      <!-- Content Cards -->
      <div class="space-y-6">
        <div class="bg-indigo-50 dark:bg-indigo-900 border-l-4 border-indigo-400 dark:border-indigo-600 p-4 rounded-xl shadow-sm">
          <h2 class="section-title text-indigo-800 dark:text-indigo-200 font-semibold text-lg mb-2">🛠️ Tech Stack</h2>
          <div id="techStack" class="whitespace-pre-wrap break-words overflow-x-auto text-sm"></div>
        </div>

        <div class="bg-pink-50 dark:bg-pink-900 border-l-4 border-pink-400 dark:border-pink-600 p-4 rounded-xl shadow-sm">
          <h2 class="section-title text-pink-700 dark:text-pink-200 font-semibold text-lg mb-2">🚀 Features</h2>
          <div id="features" class="whitespace-pre-wrap break-words overflow-x-auto text-sm"></div>
        </div>

        <div class="bg-purple-50 dark:bg-purple-900 border-l-4 border-purple-400 dark:border-purple-600 p-4 rounded-xl shadow-sm">
          <h2 class="section-title text-purple-800 dark:text-purple-200 font-semibold text-lg mb-2">🧠 Architecture</h2>
          <div id="architecture" class="whitespace-pre-wrap break-words overflow-x-auto text-sm"></div>
        </div>

        <div class="bg-gray-100 dark:bg-gray-800 border-l-4 border-gray-400 dark:border-gray-500 p-4 rounded-xl shadow-sm">
          <h2 class="section-title text-gray-900 dark:text-gray-100 font-semibold text-lg mb-2">💼 LinkedIn Post</h2>
          <div id="linkedinPost" class="whitespace-pre-wrap break-words overflow-x-auto font-mono text-sm"></div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="mt-10 flex flex-col sm:flex-row justify-center items-center gap-4">
        <a id="downloadPdfBtn"
           class="bg-indigo-600 text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:bg-indigo-700 hover:scale-105 transition-all duration-200"
           href="#">
          📄 Download PDF
        </a>
        <a id="downloadMdBtn"
           class="bg-gray-700 text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:bg-gray-800 hover:scale-105 transition-all duration-200"
           href="#">
          📄 Download README
        </a>
        <a href="/"
           class="bg-white dark:bg-gray-700 border border-gray-400 text-gray-800 dark:text-white px-6 py-3 rounded-full font-semibold shadow-sm hover:bg-gray-100 dark:hover:bg-gray-600 hover:scale-105 transition-all duration-200">
          🔙 Back to Home
        </a>
      </div>

    </div>
  </div>

  <script>
    const data = JSON.parse(sessionStorage.getItem("report"));
    if (data) {
      document.getElementById("title").textContent = `📌 ${data.title}`;
      document.getElementById("techStack").textContent = data.tech_stack || '❌ No Tech Stack found.';
      document.getElementById("features").textContent = data.features || '❌ No Features found.';
      document.getElementById("architecture").textContent = data.architecture || '❌ No Architecture found.';
      document.getElementById("linkedinPost").textContent = data.linkedin_post || '❌ LinkedIn Post missing.';
      document.getElementById("downloadPdfBtn").href = `/download/pdf?filename=${encodeURIComponent(data.pdf_filename)}`;
      document.getElementById("downloadMdBtn").href = `/download/md?filename=${encodeURIComponent(data.markdown_filename)}`;
    }

    // Dark mode toggle
    const toggleBtn = document.getElementById("darkModeToggle");
    toggleBtn.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("darkMode", document.documentElement.classList.contains("dark"));
    });

    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark");
    }
  </script>
</body>
</html>
